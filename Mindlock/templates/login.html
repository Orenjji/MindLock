<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindlock Authentication System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        /* Modal and video styles */
        .loading-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }

        .video-container {
            text-align: center;
            margin-top: 20px;
        }

        .video-container video {
            margin: 10px;
            display: none;
        }

        .processing-text {
            font-size: 20px;
            margin-top: 10px;
        }

        #proceedButton {
            display: none;
            margin-top: 20px;
        }

        /* Modal for video */
        .video-popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 10000;
            text-align: center;
        }

        .video-popup video {
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        /* Style for buttons to appear beside each other */
        .button-container {
            display: flex;
            gap: 10px; /* Space between the buttons */
        }
    </style>
</head>
<body>
    <header>
        <h1>Mindlock Authentication System</h1>
        <div class="Login_Container">
            <a href="{{ url_for('login') }}">LOGIN</a>
        </div>
        <div class="Registration_Container">
            <a href="{{ url_for('register') }}">REGISTER</a>
        </div>
    </header>
    <div class="container">
        <form id="loginForm" method="POST" enctype="multipart/form-data">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="sub001, sub002, ..." required>
            <span id="usernameError" class="error">{{ get_flashed_messages(with_categories=true) }}</span>
            <label for="fileUpload">Upload EEG File</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".fif" required>
            <span class="file-upload-text">.fif file only</span>
            <span id="fileError" class="error"></span>
            <div class="button-container">
                <button type="button" id="vepButton">VEP</button>
                <button type="button" id="sepButton">AEP</button>
            </div>
            <button type="submit" id="submitButton">Submit</button>
            <span id="loginMessage" class="error">{{ get_flashed_messages() }}</span>
        </form>
    </div>

    <!-- Pop-up Modal for Loading -->
    <div id="loadingModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>Filtering and Epoching in Process...</p>
        </div>
    </div>

    <!-- Pop-up Modal for Video Playback -->
    <div id="videoPopup" class="video-popup">
        <video id="videoClip" controls>
            <source id="videoSource" src="" type="video/mp4">
        </video>
        <div id="processingText" class="processing-text">Processing...</div>
        <button id="proceedButton" onclick="proceedWithPrediction()">Proceed</button>
    </div>

    <script>
        // Array of videos for VEP
        const vepVideos = [
            '/static/VEP-vids/bigdog.mp4',
            '/static/VEP-vids/smalldog.mp4',
            '/static/VEP-vids/cat.mp4'
        ];
    
        // Video for AEP
        const aepVideo = '/static/AEP-vid/AEP-sound.mp4';
    
        let selectedVideo = ''; // Variable to store the selected video
        let selectedType = '';  // To track whether VEP or AEP is selected
    
        // Shuffle videos when VEP button is clicked
        document.getElementById('vepButton').addEventListener('click', function () {
            selectedVideo = vepVideos[Math.floor(Math.random() * vepVideos.length)];
            selectedType = 'VEP';
            console.log('Selected VEP Video:', selectedVideo);
        });
    
        // Set AEP video when AEP button is clicked
        document.getElementById('sepButton').addEventListener('click', function () {
            selectedVideo = aepVideo;
            selectedType = 'AEP';
            console.log('Selected AEP Video:', selectedVideo);
        });
    
        // Handle form submission to show video popup
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
    
            if (!selectedVideo || !selectedType) {
                alert('Please select a video type by clicking the VEP or AEP button.');
                return;
            }
    
            // Set video source and display the popup
            const videoElement = document.getElementById('videoClip');
            const videoSource = document.getElementById('videoSource');
            const videoPopup = document.getElementById('videoPopup');
            const proceedButton = document.getElementById('proceedButton');
    
            videoSource.src = selectedVideo;
            videoElement.load();
            videoPopup.style.display = 'block';
    
            // Play the video and handle "onended" event
            videoElement.play();
            proceedButton.style.display = 'none';
    
            videoElement.onended = function () {
                document.getElementById('processingText').textContent = 'Processing...';
                proceedButton.style.display = 'block';
            };
        });
    
        // Proceed button functionality
        document.getElementById('proceedButton').addEventListener('click', async function () {
            // Hide the video popup
            document.getElementById('videoPopup').style.display = 'none';
    
            const username = document.getElementById('username').value.trim();
            const fileInput = document.getElementById('fileUpload').files[0];
    
            // Validate form inputs
            if (!username || !fileInput || fileInput.name.split('.').pop().toLowerCase() !== 'fif') {
                alert('Please enter a valid username and upload a .fif file.');
                return;
            }
    
            // Show loading modal
            document.getElementById('loadingModal').style.display = 'flex';
    
            // Prepare the form data
            const formData = new FormData();
            formData.append('username', username);
            formData.append('file', fileInput);
            formData.append('type', selectedType); // Pass the selected type (VEP or AEP)
    
            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
    
                if (result.success) {
                    if (result.predicted_subject === username) {
                        alert(result.message || 'Login successful');
                        window.location.href = "{{ url_for('homepage') }}";
                    } else {
                        alert('Intruder detected. Username does not match predicted subject.');
                    }
                } else {
                    alert(result.message || 'Login unsuccessful');
                }
            } catch (error) {
                alert('Error: Unable to authenticate. Please try again.');
                console.error('Error:', error);
            } finally {
                // Hide the loading modal
                document.getElementById('loadingModal').style.display = 'none';
            }
        });
    </script>
    
    
</body>
</html>
