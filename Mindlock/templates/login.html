<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindlock Authentication System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        /* Loading Modal Styles */
        .loading-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            position: relative;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .plot-container img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
        }

        /* Plot Display inside the modal */
        .plot-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Mindlock Authentication System</h1>
        <div class="Login_Container">
            <a href="{{ url_for('login') }}">LOGIN</a>
        </div>
        <div class="Registration_Container">
            <a href="{{ url_for('register') }}">REGISTER</a>
        </div>
    </header>
    <div class="container">
        <form id="loginForm" method="POST" enctype="multipart/form-data">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="sub001, sub002, ..." required>
            <span id="usernameError" class="error">{{ get_flashed_messages(with_categories=true) }}</span>
            <label for="fileUpload">Upload EEG File</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".fif" required>
            <span class="file-upload-text">.fif file only</span>
            <span id="fileError" class="error"></span>
            <button type="submit">Submit</button>
            <span id="loginMessage" class="error">{{ get_flashed_messages() }}</span>
        </form>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="loading-modal">
        <div class="loading-modal-content">
            <div class="spinner"></div>
            <p>Filtering and Epoching in Process...</p>
            <!-- Plot Display Inside Modal -->
            <div id="plotContainer" class="plot-container" style="display: none;">
                <h3>Raw EEG Data with Events:</h3>
                <img id="eegPlotRaw" src="" alt="Raw EEG Plot">
                <h3>Epochs with Event Markers:</h3>
                <img id="eegPlotEpochs" src="" alt="Epochs Plot">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value.trim();
            const fileInput = document.getElementById('fileUpload').files[0];

            // Validate form inputs
            if (!username || !fileInput || fileInput.name.split('.').pop().toLowerCase() !== 'fif') {
                document.getElementById('loginMessage').textContent = 'Please enter a valid username and upload a .fif file.';
                return;
            }

            // Show loading modal immediately after submit
            document.getElementById('loadingModal').style.display = 'flex';

            // Prepare the form data
            const formData = new FormData();
            formData.append('username', username);
            formData.append('file', fileInput);

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    if (result.predicted_subject === username) {
                        document.getElementById('loginMessage').textContent = result.message || 'Login successful';

                        // Display plots inside modal
                        document.getElementById('eegPlotRaw').src = `data:image/png;base64,${result.plot_raw}`;
                        document.getElementById('eegPlotEpochs').src = `data:image/png;base64,${result.plot_epochs}`;
                        document.getElementById('plotContainer').style.display = 'block';

                        // Redirect to homepage after a short delay
                        setTimeout(() => {
                            window.location.href = "{{ url_for('homepage') }}";
                        }, 4000);  // 4 seconds delay for UX
                    } else {
                        document.getElementById('loginMessage').textContent = 'Intruder Detected.';
                    }
                } else {
                    document.getElementById('loginMessage').textContent = 'Invalid file or prediction failed.';
                }
            } catch (error) {
                document.getElementById('loginMessage').textContent = 'An error occurred during the process.';
            } finally {
                document.getElementById('loadingModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
